# https://docs.github.com/en/free-pro-team@latest/actions/guides/building-and-testing-python

name: Python
on:
  pull_request:
    # These tests are so slow that we only run them when a PR is opened/reopened
    # If an existing PR gets new commits, only the libsec tests will run (to trigger a full test-suite, close and reopen the github PR)
    types: [opened, reopened]
      
jobs:

  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # TODO: consider cutting down on python versions and/or operating systems? This is very slow.
        python-version: [3.6, 3.7, 3.7, 3.8, 3.9, "3.10"]
        os: [ubuntu-20.04, ubuntu-22.04, macos-11, macos-12, windows-2019, windows-2022]
        exclude:
          # Ubuntu 22.04 doesn't come with python 3.6 installed
          - os: ubuntu-22.04
            python-version: 3.6
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: '**/requirements-test.txt'
    - name: Install python dependencies
      run: |
        pip install -r requirements-test.txt
    - name: pytest unit tests in slow python
      run: |
        pytest -vv --durations=0  buidl/test 
 

